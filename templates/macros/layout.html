{% macro nav_links() %}
<!-- Links -->
<ul class="flex font-medium flex-col p-2 mt-0 md:flex-row md:items-end md:p-0">
  {% for link in config.extra.links %}
    <li class="block group font-medium rounded-lg transition-all duration-200 hover:bg-border">
      <a
        href="{{ link.path }}"
        class="flex items-center px-3 py-2 gap-x-3 md:gap-x-2 text-gray-700 dark:text-gray-200"
      >
        <i
          data-lucide="{{ link.svg }}"
          class="group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-all duration-200"
        ></i>
        {{ link.name }}
      </a>
    </li>
  {% endfor %}

  <!-- Theme switcher -->
  <li
    class="
      block group font-medium rounded-lg transition-all duration-200
      hover:bg-border
    "
  >
    <button
      type="button"
      onClick="toggleTheme()"
      class="flex w-full flex-1 items-center px-3 lg:px-2 py-2 gap-x-3 md:gap-x-2 text-gray-700 dark:text-gray-200"
    >
      <i 
        data-lucide="sun" 
        class="
          block dark:hidden
          group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-all duration-200
        "></i>
      <i 
        data-lucide="moon" 
        class="
          dark:block hidden
          group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-all duration-200
        "></i>
      <span class="sr-only">Toggle theme</span>
      <span class="block md:hidden">Toggle theme</span>
    </button>
  </li>
</ul>
{% endmacro %} 

{% macro site_header() %}
<div
  class="flex flex-col md:flex-nowrap items-center justify-between"
>
  <div class="flex justify-center gap-x-2 w-full px-3">
    <div class="flex flex-row items-center mx-auto py-2 gap-x-2">
      <div class="flex w-14 h-14 flex-shrink-0 items-end justify-start pl-1 pb-1 bg-foreground rounded text-background">
        <i data-lucide="terminal" class="animate-pulse dark:text-primary-600 text-primary-400"></i>
      </div>

      <div class="flex flex-col">
        <a href="/">
          <span
            class="self-center font-mono text-xl lg:text-2xl font-black whitespace-nowrap dark:text-white"
          >
            {{ config.title }}
          </span>
        </a>

        <p class="flex -mt-1 text-sm leading-tight">
          {{ config.description }}
        </p>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
