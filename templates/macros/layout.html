{% macro nav_links() %}
  <!-- Links -->
  <ul class="
    flex font-medium
    flex-col p-2 mt-0
    md:flex-row md:items-end md:p-0 md:mt-4 
  ">
    {% for link in config.extra.links %}
      <a 
        href="{{ link.path }}" 
        class="block group py-2 px-3 font-medium rounded-lg transition-all duration-200" 
      >
        <li class="flex items-center gap-x-3 md:gap-x-2 text-gray-700 dark:text-gray-200">
          <i data-lucide="{{ link.svg }}" class="group-hover:text-primary-600 transition-all duration-200"></i>
          {{ link.name }}
        </li>
      </a>
    {% endfor %}

    <!-- Theme switcher -->
    <button
      type="button"
      onClick='toggleTheme()'
      class="
        block p-2 ml-1 lg:ml-0 font-medium rounded-lg 
        items-center gap-x-3 md:gap-x-2 text-gray-700 dark:text-gray-200
        hover:text-primary-600 dark:hover:text-primary-300 transition-all duration-200
        focus:ring-4 focus:outline-none focus:ring-primary-300
      "
    >
      <i data-lucide="sun" class="block dark:hidden"></i>
      <i data-lucide="moon" class="dark:block hidden"></i>
      <span class="sr-only">Toggle colour theme</span>
    </button>
  </ul>
{% endmacro %}

{% macro site_header() %}
  <div class="
    flex flex-col max-w-screen-xl mx-auto
    pt-8 pb-1
    md:flex-nowrap items-center justify-between
  ">

    <div class="flex justify-center gap-x-2 w-full px-3">
      <div class="flex flex-row items-center mx-auto py-2 gap-x-2">
        <div class="flex w-14 h-14 items-end justify-start pl-1 pb-1 bg-foreground rounded text-background">
          <i data-lucide="terminal" class="animate-pulse"></i>
        </div>

        <div class="flex flex-col">
          <a href="/">
            <span class="self-center text-xl lg:text-2xl font-black whitespace-nowrap dark:text-white">
              {{ config.title }}
            </span>
          </a>

          <p class="flex -mt-1">
            {{ config.description }}
          </p>
        </div>
      </div>

    </div>
  </div>
{% endmacro %}
